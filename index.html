<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
        <style>
      /* Ensure the overlay covers the entire page */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent; /* Transparent so the content is still visible */
        z-index: 1000; /* Ensure it is on top of other content */
      }
    </style>
  </head>
  <body>
    <a href="Frame1.html" class="overlay"></a>
    <div class="frame">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="group">
            <div class="overlap-group">
              <div class="div">
                <img class="doorbell" src="img/doorbell.png" /> <img class="line" src="img/line-3.svg" />
              </div>
              <img class="menu" src="img/menu.svg" />
            </div>
            <div class="today">Today</div>
            <img class="arrow-drop-down" src="img/arrow-drop-down.svg" />
            <img class="img" src="img/line-4.svg" />
            <div class="overlap-2">
              <div class="text-wrapper">Yesterday</div>
              <div class="text-wrapper">Yesterday</div>
            </div>
            <img class="arrow-drop-down-2" src="img/arrow-drop-down.svg" />
            <img class="arrow-drop-down-3" src="img/arrow-drop-down.svg" />
            <img class="line-2" src="img/line-5.svg" />
            <div class="text-wrapper-2">Previous</div>
            <img class="image" src="img/image-1.png" />
            <div class="INSTRUCTURE">INSTRUCTURE</div>
          </div>
          <div class="group-2">
            <div class="overlap-3">
              <img class="canvas-student" src="img/canvas-student.png" />
              <img class="male-user" src="img/male-user.png" />
              <img class="book" src="img/book.png" />
              <img class="user-account" src="img/user-account.png" />
              <img class="calendar" src="img/calendar.png" />
              <img class="inbox" src="img/inbox.png" />
              <img class="time-machine" src="img/time-machine.png" />
              <img class="information" src="img/information.png" />
              <div class="overlap-group-2">
                <div class="rectangle"></div>
                <img class="speed" src="img/speed.png" />
              </div>
            </div>
            <div class="dashboard">Dashboard</div>
            <div class="overlap-4">
              <img class="line-3" src="img/line-1.svg" /> <img class="line-4" src="img/line-2.svg" />
            </div>
            <img class="report-card" src="img/report-card.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
